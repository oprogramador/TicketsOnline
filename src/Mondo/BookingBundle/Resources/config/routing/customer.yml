customer:
    path:     /
    defaults: { _controller: "MondoBookingBundle:Customer:index" }

customer_show:
    path:     /{id}/show
    defaults: { _controller: "MondoBookingBundle:Customer:show" }

customer_new:
    path:     /new
    defaults: { _controller: "MondoBookingBundle:Customer:new" }

customer_create:
    path:     /create
    defaults: { _controller: "MondoBookingBundle:Customer:create" }
    requirements: { _method: post }

customer_edit:
    path:     /{id}/edit
    defaults: { _controller: "MondoBookingBundle:Customer:edit" }

customer_update:
    path:     /{id}/update
    defaults: { _controller: "MondoBookingBundle:Customer:update" }
    requirements: { _method: post|put }

customer_delete:
    path:     /{id}/delete
    defaults: { _controller: "MondoBookingBundle:Customer:delete" }
    requirements: { _method: post|delete }
